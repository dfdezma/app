# docker-compose.yml
version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: fitness_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fitness}
      MYSQL_USER: ${MYSQL_USER:-fitness}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fitness}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: fitness_backend
    env_file: .env
    depends_on:
      - db
    ports:
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  ml:
    build: ./ml-service
    container_name: fitness_ml
    ports:
      - "5000:5000"

volumes:
  db_data:
